<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f6c1d1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 340px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    .emoji {
      font-size: 64px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 25px;
      text-transform: lowercase;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      position: absolute;
      background: #eee;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    .hint {
      font-size: 12px;
      color: #777;
      margin-top: 10px;
    }

    #celebrate {
      display: none;
      margin-top: 20px;
    }

    #celebrate img {
      max-width: 260px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <div class="card">
  <div id="topContent">
    <div class="emoji">ðŸ’—</div>
    <h1>piper tinory will you be my valentine?</h1>
  </div>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="hint">"No" seems a bit shy ðŸ˜ˆ</div>

  <div id="celebrate">
    <img src="celebrate.webp" alt="celebration" />
    <h2>YAY!! Be free on the 14th!!! ðŸ˜Š</h2>
  </div>
</div>


  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // No button dodges
    noBtn.addEventListener("mouseenter", () => {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // YES button celebration
    yesBtn.addEventListener("click", () => {
  // Hide top content + buttons + hint
  document.getElementById("topContent").style.display = "none";
  document.querySelector(".buttons").style.display = "none";
  document.querySelector(".hint").style.display = "none";

  // Show celebration
  document.getElementById("celebrate").style.display = "block";

  // Confetti burst
  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 }
  });

  setTimeout(() => {
    confetti({ particleCount: 100, angle: 60, spread: 55, origin: { x: 0 } });
    confetti({ particleCount: 100, angle: 120, spread: 55, origin: { x: 1 } });
  }, 300);
});

  </script>

</body>
</html>
