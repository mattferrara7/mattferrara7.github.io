<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f6c1d1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    .emoji {
      font-size: 64px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 25px;
      text-transform: lowercase;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.20);
    }

    #noBtn {
      position: absolute;
      background: #eee;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    .hint {
      font-size: 12px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="emoji">ðŸ’—</div>
    <h1>Piper Tinory will you be my valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="hint">The "No" button seems a bit shy haha</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {
      const card = document.querySelector(".card");

      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    document.getElementById("yesBtn").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          font-family:system-ui;
          background:#f6c1d1;
          text-align:center;
        ">
          <h1> YAY!! Flowers are coming soon!! Make sure you're free on the 14th ðŸ˜‰</h1>
          <img src="celebrate.gif" style="max-width:300px;" />
        </div>
      `;
    });
  </script>
</body>
</html>
